<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/sidebar_style.css" />
    <link rel="stylesheet" href="./vendor/codemirror-5.45.0/lib/codemirror.css" />
    <script src="./vendor/codemirror-5.45.0/lib/codemirror.js"></script>
    <script src="./vendor/codemirror-5.45.0/mode/xml/xml.js"></script>
  </head>

  <body>
    <div id="mainContainer">
      <div>
        <input id="saveConfigBtn" type="button" value="Save Config" />
        <input id="loadConfigBtn" type="button" value="Load Config" />
        <input type="file" id="importConfigBtn" accept=".json">
      </div>
      <h2>Scripts to be injected</h2>
      <div>
        <input id="addScriptBtn" type="button" value="Add script" />
      </div>
      <table id="scriptsTable">
        <colgroup>
          <col class="url-col" />
          <col class="actions-col" />
        </colgroup>
        <thead>
          <tr>
            <th>Src</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div>
        <h2>Components to be injected</h2>
        <div>
          <input id="addComponentBtn" type="button" value="Add Component" />
        </div>
        <table id="componentsTable">
          <thead>
            <tr>
              <th>webpackageId/artifactId</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="foot-bar">
        <input type="button" id="finishBtn" value="Finish" />
      </div>
    </div>
    <div id="codeEditorDiv" class="hidden">
      <label for="htmlComponentCode">Component code</label>
      <textarea id="htmlComponentCode"></textarea>
      <div id="componentsFields" class="hidden">
        <label for="containerSelectorInput">Container selector</label>
        <input id="containerSelectorInput" />
      </div>
      <input id="editorAddButton" type="button" value="Add" />
    </div>
    <script src="lib/cubx_injector_sidebar.js"></script>
  </body>
</html>
