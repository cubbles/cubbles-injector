<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/sidebar_style.css" />
    <link
      rel="stylesheet"
      href="./vendor/codemirror-5.45.0/lib/codemirror.css"
    />
    <script src="./vendor/codemirror-5.45.0/lib/codemirror.js"></script>
    <script src="./vendor/codemirror-5.45.0/mode/xml/xml.js"></script>
  </head>

  <body>
    <div id="mainContainer">
      <h2>Scripts to be injected</h2>
      <div>
        <input id="addScriptBtn" type="button" value="Add script" />
      </div>
      <table id="scriptsTable">
        <colgroup>
          <col class="url-col" />
          <col class="actions-col" />
        </colgroup>
        <thead>
          <tr>
            <th>Src</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div>
        <h2>Components to be injected</h2>
        <div>
            <input id="addComponentBtn" type="button" value="Add Component" />
        </div>
        <table id="componentsTable">
          <thead>
            <tr>
              <th>webpackageId/artifactId</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="foot-bar">
        <input type="button" id="finishBtn" value="Finish" />
      </div>
    </div>
    <div id="codeEditorDiv" class="hidden">
      <label for="htmlComponentCode">Component code</label>
      <textarea id="htmlComponentCode">
          &lt;cubx-textarea cubx-webpackage-id="com.incowia.basic-html-components@2.0.0-SNAPSHOT" id="sourceTA"&gt;
              &lt;cubx-core-init style="display:none"&gt;
                  &lt;cubx-core-slot-init slot="value"&gt;"Value of the source textarea"&lt;/cubx-core-slot-init&gt;
                  &lt;cubx-core-slot-init slot="label"&gt;"Source textarea"&lt;/cubx-core-slot-init&gt;
              &lt;/cubx-core-init&gt;
          &lt;/cubx-textarea&gt;
                      </textarea
      >
      <input id="editorAddButton" type="button" value="Add" />
    </div>
    <script src="lib/cubx_injector_sidebar.js"></script>
  </body>
</html>
